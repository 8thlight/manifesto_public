<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<title>Manifesto for Software Craftsmanship</title>
<link href='stylesheets/screen.css' media='screen' rel='stylesheet' type='text/css'>
<script src='javascripts/vendor/jquery-1.8.2.js' type='text/javascript'></script>
<script src='javascripts/vendor/underscore.js' type='text/javascript'></script>
<script src='javascripts/vendor/yui-3.7.3.js' type='text/javascript'></script>
<script src='javascripts/setup.js' type='text/javascript'></script>
<script src='javascripts/partials.js' type='text/javascript'></script>
<script src='javascripts/transitions.js' type='text/javascript'></script>
<script src='javascripts/manifesto.js' type='text/javascript'></script>
<script src='javascripts/application.js' type='text/javascript'></script>
<script id='content-top-template' type='text/template'>
<a class='heading_title title-image' href='#'>
  <span class='invisible_headings'>Manifesto for Software Craftsmanship</span>
</a>
<h2><%= raising_the_bar %></h2>

</script>
<script id='manifesto-template' type='text/template'>
<p class='text big_letter'>
  <%= introduction %>
</p>
<div class='left'>
  <%= not_only %><%= working_software %>
</div>
<div class='right'>
  <%= but_also %>
  <span class='value'>
    <%= well_crafted_software %>
  </span>
</div>
<div class='left'>
  <%= not_only %><%= responding_to_change %>
</div>
<div class='right'>
  <%= but_also %>
  <span class='value'>
    <%= steadily_adding_value %>
  </span>
</div>
<div class='left'>
  <%= not_only %><%= individuals_and_interactions %>
</div>
<div class='right'>
  <%= but_also %>
  <span class='value'>
    <%= a_community_of_professionals %>
  </span>
</div>
<div class='left'>
  <%= not_only %><%= customer_collaboration %>
</div>
<div class='right'>
  <%= but_also %>
  <span class='value'>
    <%= productive_partnerships %>
  </span>
</div>
<p class='text'>
  <%= conclusion %>
</p>
<p class='notice'>
  <%= copyright %>
  <br />
  <%= this_statement_may_be_freely_copied_in_any_form %>
  <br />
  <%= but_only_in_its_entirety_through_this_notice %>
</p>
<p class='text_center'>
  <a href='#/sign' id='sign'>
    <%= sign_the_manifesto %>
  </a>
</p>
<p class='text_center'>
  <a href='http://maps.google.com/maps?hl=en&amp;q=http://manifesto.softwarecraftsmanship.org/map&amp;z=2' id='view' target='_blank'>
    <%= view_map %>
  </a>
</p>
<p class='text_center'>
  <a href='#/reading' id='reading'>
    <%= further_reading %>
  </a>
</p>

</script>
<script id='sign-template' type='text/template'>
<form id='signature-form'>
  <table class='form_fields'>
    <tr>
      <td class='errors' colspan='2' id='signature-form-errors'></td>
    </tr>
    <tr>
      <td>
        <%= name %>
      </td>
      <td align='right'>
        <div class='input_container input-image'>
          <input class='large_round' id='signatory_name' name='signatory[name]' size='30' type='text' />
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <%= email %>
      </td>
      <td align='right'>
        <div class='input_container input-image'>
          <input class='large_round' id='signatory_email' name='signatory[email]' size='30' type='text' />
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <%= location %>
      </td>
      <td align='right'>
        <div class='input_container input-image'>
          <input class='large_round' id='signatory_location' name='signatory[location]' size='30' type='text' />
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td align='right' class='button-cell'>
        <a class='button' id='sign-button'>
          <%= sign %>
        </a>
      </td>
    </tr>
  </table>
</form>

</script>
<script id='confirmation-template' type='text/template'>
<h2>
  <%= your_signature_must_be_confirmed %>
</h2>
<p class='text'>
  <%= a_confirmation_email_has_been_sent_to %>
  <%= signatory_email %>
  <%= your_signature_will_be_complete %>
</p>

</script>
<script id='signature-errors' type='text/template'>
<h2>
  <%= hang_on %>
</h2>
<p>
  <%= there_were_problems_with_your_signature %>
</p>
<ul>
  <% _.each(errors, function(error) {
    %> <li> <%= error %> </li> <%
  }) %>
</ul>

</script>
<script id='signature-confirm' type='text/template'>
<h2>
  <%= name %><%= message %>
</h2>
<div class='center'>
  <table>
    <tbody>
      <tr>
        <td class='button-cell'>
          <a class='button button_link' href='#/confirm' id='confirm'><%= sign %></a>
        </td>
        <td class='button-cell'>
          <a class='button button_link' href='#/decline' id='decline'><%= decline %></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</script>
<script id='signature-remove' type='text/template'>
<h2>
  <%= name %><%= message %>
</h2>
<div class='center'>
  <table>
    <tbody>
      <tr>
        <td class='button-cell'>
          <a class='button button_link' href='#/remove' id='decline'><%= remove_me %></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</script>
<script id='footer-template' type='text/template'>
<p class='footertxt notice'>
  <%= design_by %>
  Dieter Schneider 2006 
  <a href='http://www.csstemplateheaven.com' target='_blank'>www.csstemplateheaven.com</a>
</p>

</script>
<script id='reading-template' type='text/template'>
<% _.each(sections, function(section) {
  %> <h1 class="further_reading_header"><%= section.header %></h1> <%
  %> <ul class= "further_reading"> <%
    %> <% _.each(section.links, function(link) {
      %> <li><a href="<%= link.url %>" target="_blank"><%= link.name %></a></li> <%
    }) %> <%
    %> </ul> <%
}) %>

</script>
<script id='message' type='text/template'>
<h2>
  <%= message %>
</h2>
<p class='text_center'>
  <%= description %>
</p>

</script>
</head>
<body>
<div class='translations'>
<a href='#/de' id='tr' style='font-family: de;'>Deutsch</a>
|
<a href='#/en' id='en' style='font-family: en;'>English</a>
|
<a href='#/es' id='es' style='font-family: es;'>Español</a>
|
<a href='#/fr-fr' id='fr-fr' style='font-family: fr-fr;'>Français</a>
|
<a href='#/tr' id='tr' style='font-family: tr;'>Türkçe</a>
|
<a href='#/zh-cn' id='zh-cn' style='font-family: zh-cn;'>简体中文</a>
</div>
<div id='container'>
<div class='content_top-image' id='content_top'></div>
<div id='content'>
<div id='sign'></div>
<div id='reading'></div>
<div id='manifesto'></div>
<div id='message'></div>
<table data-id='1' id='signatory-table'></table>
</div>
<div class='footer-image' id='footer'></div>
</div>
</body>
</html>
